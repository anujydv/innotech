<!DOCTYPE html>
<html>

<head>
    <link href="css/leaflet.css" rel="stylesheet" type="text/css" />
    <script src="lib/leaflet.js"></script>
    <script src="lib/sql.js"></script>
    <script src="lib/Leaflet.TileLayer.MBTiles.js"></script>

    <meta charset="utf-8">
    <title>demo</title>
    <style>
        #map {
            width: 600px;
            height: 400px;
        }
    </style>
</head>

<body>
    <div id='map'></div>



    <script>
        var map = new L.Map('map').fitWorld();

        var mb = L.tileLayer.mbTiles('mbtiles/new-delhi.mbtiles', {
            minZoom: 0,
            maxZoom: 14
        }).addTo(map);
        map.setView(new L.LatLng(28.57600, 77.21250), 10);

        mb.on('databaseloaded', function(ev) {
            console.info('MBTiles DB loaded', ev);
        });
        mb.on('databaseerror', function(ev) {
            console.info('MBTiles DB error', ev);
        });
    </script>
</body>

</html>
